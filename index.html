<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>PROERO</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    background: linear-gradient(180deg, #0f1720, #070b11);
    font-family: Inter, Arial, sans-serif;
    color: #fff;
}

.card {
    margin: 20px;
    padding: 20px;
    border-radius: 20px;
    background: #121a26;
    box-shadow: 0 0 30px rgba(0,0,0,.4);
}

.name {
    font-size: 22px;
    font-weight: 700;
}

.username {
    opacity: .7;
    margin-top: 4px;
}

.balance {
    margin-top: 20px;
    font-size: 28px;
    font-weight: bold;
    color: #ffd700;
}
</style>
</head>

<body>
<div class="card">
    <div class="name" id="name">...</div>
    <div class="username" id="username">@...</div>
    <div class="balance">üèÜ <span id="balance">0</span></div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe.user;

document.getElementById("name").innerText =
    user.first_name + (user.last_name ? " " + user.last_name : "");

document.getElementById("username").innerText =
    "@" + (user.username ?? "no_username");
</script>
</body>
</html>
