<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Mini App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            background: #0f1720;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .card {
            background: #151f2e;
            border-radius: 16px;
            padding: 20px;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
        }

        .item {
            margin-top: 10px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="title">Профіль</div>

    <div class="item" id="name">Імʼя: ...</div>
    <div class="item" id="username">Username: ...</div>
    <div class="item" id="id">ID: ...</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
        alert("Відкрий Mini App з Telegram!");
    } else {
        const user = tg.initDataUnsafe.user;

        document.getElementById("name").innerText =
            "Імʼя: " + user.first_name;

        document.getElementById("username").innerText =
            "Username: @" + (user.username ?? "немає");

        document.getElementById("id").innerText =
            "ID: " + user.id;
    }
</script>

</body>
</html>
